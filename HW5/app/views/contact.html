<!doctype html>
<html lang="en" ng-app="contactApp">
	<form ng-controller="contactController" ng-submit="submit()">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Contact Information</h3>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-sm-2 control-label">First Name</label>
                    <div class="col-sm-4">
                        <input id="firstName" type="text" class="form-control" required placeholder="Enter First Name" ng-model="firstName">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Last Name</label>
                    <div class="col-sm-4">
                        <input id="lastName" type="text" class="form-control" required placeholder="Enter Last Name" ng-model="lastName">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-4">
                        <input id="email" type="text" class="form-control" required placeholder="Enter Email" ng-model="email">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Phone Number</label>
                    <div class="col-sm-4">
                        <input id="phone" type="text" class="form-control" required placeholder="Enter phone #" ng-model="phone">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Address</label>
                    <div class="col-sm-4">
                        <input id="address" type="text" class="form-control" placeholder="Enter Address" ng-model="address">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">City</label>
                    <div class="col-sm-4">
                        <input id="city" type="text" class="form-control" required placeholder="Enter City" ng-model="city">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">State</label>
                    <div class="col-sm-4">
                        <!--
                            The select element will get its options populated from the
                            stateOptions object on the scope variable.

                            See: https://docs.angularjs.org/api/ng/directive/select
                            See: https://docs.angularjs.org/api/ng/directive/ngOptions
                        -->
                        <select id="state" ng-model="state" required class="form-control" ng-options="name as value for (name, value) in stateOptions">
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Zip Code</label>
                    <div class="col-sm-4">
                        <input id="zip" type="text" class="form-control" required placeholder="Enter Zip Code" ng-model="zip">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Save</button>
                    </div>
                </div>
            </div>
        </div>

        <div>
            <h3>Photo</h3>
            <div>
                <input type="file" ng-file ng-model="image">
            </div>
        

            <div>Image File</div>
            <div>
                <img ng-src="{{image}}">
            </div>
        </div>
    

        <div>
            <h3>Map</h3>
            <ng-map zoom="11" center="{{address}}" style="width:600px; height:400px">
                <marker position="{{address}}" title="{{address}}"></marker>
            </ng-map>
        </div>
    </form>

</html>
